<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parts Price Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Styling for the page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif; /* Using Inter font */
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Original gradient background */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%; /* Ensure container is responsive */
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(-1px);
        }

        .results-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .results-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
        }

        .results-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }

        .parts-grid {
            display: grid;
            gap: 20px;
        }

        .part-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .part-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .part-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }

        .part-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .part-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .part-reference {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 500;
        }

        .part-category {
            background: #edf2f7;
            color: #4a5568;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .suppliers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .supplier-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .supplier-card:hover {
            background: #edf2f7;
            border-color: #667eea;
        }

        .supplier-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .supplier-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .supplier-delivery {
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 10px;
        }

        .supplier-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .stars {
            color: #ffd700;
        }

        .order-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .order-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .best-price {
            position: relative;
        }

        .best-price::after {
            content: 'üèÜ Best Price';
            position: absolute;
            top: -10px;
            right: -10px;
            background: #f6ad55;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(246, 173, 85, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #edf2f7;
            border: 2px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* New styles for vehicle selection panel */
        .vehicle-selection-container {
            margin-bottom: 30px;
        }

        .vehicle-selection {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .section__header--highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
        }

        .vehicle-selection__inner {
            padding: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .catalog__container {
            flex: 1 1 50%; /* Take half width on larger screens */
            min-width: 300px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background-color: #fdfdff;
        }

        .catalog__legend, .license .legend {
            font-weight: 700;
            margin-bottom: 15px;
            color: #2d3748;
            font-size: 1.1rem;
            text-align: center;
        }

        .catalog {
            display: grid;
            gap: 15px;
        }

        .catalog__select select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            appearance: none; /* Custom select arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23495057%22%20d%3D%22M287%20163.5H5.4c-7.5%200-11.5-9.3-6-15.8L141.5%2014c4.3-5.3%2011.5-5.3%2015.8%200l142%20133.6c5.5%206.5%201.5%2015.8-6%2015.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        .license {
            flex: 1 1 40%; /* Take slightly less than half */
            min-width: 280px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background-color: #fdfdff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .license .input {
            display: flex;
            align-items: center;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 15px;
            width: 100%; /* Ensure input container takes full width */
        }

        .license .input img {
            height: 20px;
            margin-right: 5px;
        }

        .license .input br {
            display: none; /* Hide the <br> for better alignment */
        }

        .license .input span {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4a5568;
            margin-right: 5px;
        }

        .license .input input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 1.1rem;
            padding: 0;
            background: transparent;
        }

        .license .submit .button {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .license .submit .button:hover {
            background: #38a169;
        }

        /* New Filter Component Styles */
        .filter {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .filter .section__header--highlight {
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: left;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .filter__list {
            list-style: none;
            padding: 20px;
        }

        /* Styles for individual filter items (Marque, Qualit√©) */
        .filter__item {
            margin-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 15px;
            list-style: none; /* Ensure no default list styling on li */
            display: flex; /* Added for flex layout */
            justify-content: space-between; /* Space out children */
            align-items: center; /* Vertically align children */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 15px; /* Space between filter section and sort button */
        }

        .filter__item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        /* Styles for each filter section (e.g., Marque or Qualit√© box) */
        .filter__section {
            padding: 15px 20px; /* Padding inside each filter section */
            background: white; /* Background for the section box */
            border-radius: 15px; /* Rounded corners for the section box */
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); /* Subtle shadow */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
            flex-grow: 1; /* Allow filter section to grow */
        }

        .filter__section .filter__title {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        /* New class for horizontal scrolling list within Marque filter */
        .filter__attributes--horizontal-scroll {
            display: flex; /* Arrange list items (brands) in a row */
            overflow-x: auto; /* Enable horizontal scrolling */
            gap: 10px; /* Space between brand items */
            padding-bottom: 10px; /* Space for scrollbar */
            list-style: none; /* Remove bullet points */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #a0aec0 #edf2f7; /* Firefox */
        }

        /* Style the individual filter attributes (brands) for horizontal display */
        .filter__attributes--horizontal-scroll .filter__attribute {
            flex-shrink: 0; /* Prevent brands from shrinking */
            margin-bottom: 0; /* Override any default vertical margins */
            /* Individual styling for the brand boxes */
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px 12px;
            background: #f7fafc;
            transition: all 0.2s ease;
        }

        .filter__attributes--horizontal-scroll .filter__attribute:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        /* Style the label inside horizontal attributes to prevent wrapping */
        .filter__attributes--horizontal-scroll .filter__attribute label {
            white-space: nowrap;
            display: flex; /* To align checkbox and image */
            align-items: center;
        }

        /* Default list styling for quality filter (vertical) */
        .filter__section ul {
            list-style: none;
            padding: 0;
        }

        .filter__attribute { /* Apply to all filter attributes, then override for horizontal */
            margin-bottom: 8px;
        }

        .filter__attribute label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.95rem;
            color: #4a5568;
        }

        .filter__attribute input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .filter__attribute picture img {
            width: 82px;
            height: 39px;
            object-fit: contain;
            margin-left: 10px;
        }

        /* Styles for the new sort button */
        .sort-button {
            cursor: pointer;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 15px 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 180px; /* Ensure a decent width */
            text-align: center;
            color: #2d3748;
            font-weight: 600;
        }

        .sort-button:hover {
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
        }

        .sort-button-inner {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sort-button-inner span {
            font-size: 1rem;
        }

        .sort-button-inner.up::before {
            content: '‚ñ≤'; /* Up arrow for ascending */
            font-size: 0.8em;
            color: #48bb78; /* Green for ascending */
        }

        .sort-button-inner.down::before {
            content: '‚ñº'; /* Down arrow for descending */
            font-size: 0.8em;
            color: #e53e3e; /* Red for descending */
        }


        @media (max-width: 768px) {
            .vehicle-selection__inner {
                flex-direction: column;
            }
            .catalog__container, .license {
                min-width: unset; /* Allow full width */
                width: 100%;
            }
            .filter__item {
                flex-direction: column;
                align-items: stretch;
            }
            .sort-button {
                width: 100%; /* Full width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Sky Parts Price Comparison outils</h1>
            <p>Find the best prices for your car parts across multiple suppliers</p>
        </div>

        <div class="search-panel">
            <div data-cy="component-vehicle-selection-container" class="vehicle-selection-container has-neighbour">
                <section data-cy="component-vehicle-selection-fr" class="vehicle-selection vehicle-selection__header section--highlight">
                    <header class="section__header--highlight">
                        S√©lectionnez votre v√©hicule
                    </header>
                    <div class="vehicle-selection__inner section__main">
                        <div data-cy="component-catalog" class="catalog__container">
                            <p class="catalog__legend">Par le catalogue de v√©hicules</p>
                            <div data-cy="vehicle-selection" class="catalog">
                                <div class="catalog__select catalog__select--manufacturer">
                                    <select data-cy="select-manufacturer" id="vehicle-brand" class="isHighlighted">
                                        <option value="" disabled="disabled" selected hidden="hidden">
                                            Choisissez une marque
                                        </option>
                                        <optgroup label="Constructeurs principaux">
                                            <!-- Options populated by JS -->
                                        </optgroup>
                                        <optgroup label="Par ordre alphab√©tique">
                                            <!-- Options populated by JS -->
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="catalog__select catalog__select--series">
                                    <select disabled="disabled" data-cy="select-series" id="vehicle-model" class="">
                                        <option value="" disabled="disabled" selected hidden="hidden">
                                            Choisissez un mod√®le
                                        </option>
                                        <!-- Optgroups will be dynamically added/re-added by JS -->
                                    </select>
                                </div>
                                <div class="catalog__select catalog__select--model">
                                    <select disabled="disabled" data-cy="select-model" id="vehicle-motorisation" class="">
                                        <option value="" disabled="disabled" selected hidden="hidden">
                                            Choisissez une motorisation
                                        </option>
                                        <!-- Optgroups will be dynamically added/re-added by JS -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <form data-cy="component-license-plate" class="license">
                            <p class="legend">
                                Par plaque d'immatriculation
                            </p>
                            <div class="input">
                                <span><img src="https://upload.wikimedia.org/wikipedia/commons/9/93/European_stars.svg" alt="*"> <br>F </span>
                                <input pattern="(^[a-zA-Z]{2}-?\d{3}-?[a-zA-Z]{2}$)|(^\d{1,4}-?[a-zA-Z]{1,3}-?\w{1,3}$)" placeholder="AA-123-ZZ" type="text" data-cy="input-license" id="license-plate-input" required="required">
                                <span></span>
                            </div>
                            <div style="flex: 1"></div>
                            <div class="submit">
                                <button data-cy="button-submit" type="submit" class="button primary"><span class="desktop">S√©lectionnez</span> <span class="mobile">S√©lectionnez</span></button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>

            <div class="search-grid" style="margin-top: 30px;">
                <div class="form-group">
                    <label for="part-search">Part Number/Ref/Name</label>
                    <input type="text" id="part-search" placeholder="Enter part number or name...">
                </div>
                <!-- The "Engine Capacity" form group has been removed as requested -->
            </div>
            <div style="text-align: center;">
                <button class="search-btn" onclick="searchParts()">üîç Search Parts</button>
            </div>
        </div>

        <div class="results-container" id="results-container" style="display: none;">
            <div class="results-header">
                <h2 class="results-title">Search Results</h2>
                <div class="results-count" id="results-count">0 parts found</div>
            </div>

            <div data-cy="component-filters" class="filter section--highlight">
                <header class="section__header--highlight">Filter</header> 
                <ul class="filter__list">
                    <li class="filter__item ">
                        <div data-cy="filter-manufacturer" class="filter__section">
                            <div class="filter__title">Marque</div> 
                            <ul class="filter__attributes--horizontal-scroll">
                                <li class="filter__attribute">
                                    <label><input type="checkbox" value="Sachs"> 
                                        <picture>
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/ZF_Sachs_logo.svg" width="82" height="39" alt="Sachs" title="Sachs" loading="eager">
                                        </picture>
                                    </label>
                                </li>
                                <li class="filter__attribute">
                                    <label><input type="checkbox" value="Valeo"> 
                                        <picture>
                                            <!-- Valeo Logo from Wikimedia Commons (using Volvo logo as placeholder, replace with actual Valeo logo if available) -->
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Volvo_logo.svg" width="82" height="39" alt="Valeo" title="Valeo" loading="eager">
                                        </picture>
                                    </label>    
                                </li>   
                                <li class="filter__attribute">
                                    <label><input type="checkbox" value="Schaeffler LuK"> 
                                        <picture>
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/LuK_logo.svg" width="82" height="39" alt="Schaeffler LuK" title="Schaeffler LuK" loading="eager">
                                        </picture>
                                    </label>
                                </li>
                                <li class="filter__attribute">
                                    <label><input type="checkbox" value="Mapco"> 
                                        <picture>
                                            <!-- Mapco Logo from Brandfetch (PNG fallback as SVG is not directly available) -->
                                            <img src="https://cdn.brandfetch.io/idnU35ZC4G/w/250/h/250/theme/dark/icon.jpeg?c=1bxid64Mup7aczewSAYMX&t=1740808136811" width="82" height="39" alt="Mapco" title="Mapco" loading="eager">
                                        </picture>
                                    </label>
                                </li>

                const searchCriteria = {
                    vehicleBrand: brandValue,

                    vehicleMotorisation: motorisationValue,
                    licensePlate: licensePlateValue,
                    partSearch: partSearchValue
                };

                // Simulate API call or data processing
                // For now, filter sampleParts based on partSearch
                searchResults = sampleParts.filter(part => {

                    // Filter by part name or reference

                        return sampleParts; // Skip this part if it doesn't match the search value
                    }
                    
                    const partNameMatches = partSearchValue ? part.name.toLowerCase().includes(partSearchValue.toLowerCase()) || part.reference.toLowerCase().includes(partSearchValue.toLowerCase()) : true;
                    // You might add more complex filtering based on vehicleBrand, vehicleModel, vehicleMotorisation here

        function sortPartsByPrice() {
            currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            const sortButtonInner = document.querySelector('.sort-button-inner');
            if (sortButtonInner) { // Check if element exists before manipulating
                if (currentSortOrder === 'asc') {
                    sortButtonInner.classList.remove('down');
                    sortButtonInner.classList.add('up');
                    sortButtonInner.querySelector('span').textContent = 'Prix croissants';
                } else {
                    sortButtonInner.classList.remove('up');
                    sortButtonInner.classList.add('down');
                    sortButtonInner.querySelector('span').textContent = 'Prix d√©croissants';
                }
            }
            displayResults(); // Re-display results after sorting
        }

        function displayResults() {
            const partsGrid = document.getElementById('parts-grid');
            const resultsCount = document.getElementById('results-count');
            
            if (!partsGrid || !resultsCount) {
                console.error("Error: Results display elements not found in displayResults.");
                return;
            }

            partsGrid.innerHTML = ''; // Clear previous results

            let partsToDisplay = [...searchResults]; // Create a copy to sort

            // Apply sorting based on currentSortOrder
            if (currentSortOrder === 'asc') {
                partsToDisplay.sort((a, b) => {
                    const priceA = a.suppliers.length > 0 ? Math.min(...a.suppliers.map(s => s.price)) : Infinity;
                    const priceB = b.suppliers.length > 0 ? Math.min(...b.suppliers.map(s => s.price)) : Infinity;
                    return priceA - priceB;
                });
            } else {
                partsToDisplay.sort((a, b) => {
                    const priceA = a.suppliers.length > 0 ? Math.min(...a.suppliers.map(s => s.price)) : Infinity;
                    const priceB = b.suppliers.length > 0 ? Math.min(...b.suppliers.map(s => s.price)) : Infinity;
                    return priceB - priceA;
                });
            }

            const filteredParts = currentFilter === 'all' ? partsToDisplay : partsToDisplay.filter(part => part.category.toLowerCase().includes(currentFilter));
            
            resultsCount.textContent = `${filteredParts.length} parts found`;

            if (filteredParts.length === 0) {
                partsGrid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üòî</div>
                        <h3>No parts found</h3>
                        <p>Try adjusting your search criteria or checking for typos.</p>
                    </div>
                `;
                return;
            }

            filteredParts.forEach(part => {
                const partCard = document.createElement('div');
                partCard.className = 'part-card';
                partCard.innerHTML = `
                    <div class="part-header">
                        <div>
                            <div class="part-name">${part.name}</div>

                        </div>

                    </div>
                    <div class="suppliers-grid">
                        ${part.suppliers.map(supplier => `

                                <div class="supplier-rating">
                                    <span class="stars">${'‚òÖ'.repeat(Math.floor(supplier.rating))}${'‚òÜ'.repeat(5-Math.floor(supplier.rating))}</span>
                                    <span>${supplier.rating}</span>
                                </div>
                                <button class="order-btn" onclick="orderPart('${supplier.name}', '${part.name}')">Order Now</button>
                            </div>
                        `).join('')}
                    </div>
                `;
                partsGrid.appendChild(partCard);
            });
        }

        function filterBy(category) {
            // Remove 'active' class from all buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            // Add 'active' class to the clicked button
            document.querySelector(`.filter-btn[onclick="filterBy('${category}')"]`).classList.add('active');

            currentFilter = category;
            displayResults();
        }

            console.log(`Redirecting to ${supplier} to order: ${partName}`);

        function displayMessage(message, type = 'info') {
            let messageBox = document.getElementById('message-box');
            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.id = 'message-box';
                Object.assign(messageBox.style, {
                    position: 'fixed',
                    top: '20px',
                    left: '50%',
                    transform: 'translateX(-50%)',
                    padding: '15px 25px',
                    borderRadius: '10px',
                    boxShadow: '0 5px 15px rgba(0,0,0,0.2)',
                    zIndex: '1000',
                    textAlign: 'center',
                    opacity: '0',
                    transition: 'opacity 0.5s ease-in-out, transform 0.5s ease-in-out',
                    color: 'white',
                    fontWeight: 'bold'
                });
                document.body.appendChild(messageBox);
            }

            messageBox.textContent = message;
            if (type === 'error') {
                messageBox.style.backgroundColor = '#e53e3e'; /* Red for error */
            } else if (type === 'info') {
                messageBox.style.backgroundColor = '#4299e1'; /* Blue for info */
            }
            
            messageBox.style.opacity = '1';
            messageBox.style.transform = 'translateX(-50%) translateY(0)';

            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => {
                    if (messageBox.parentNode) {
                        messageBox.parentNode.removeChild(messageBox);
                    }
                }, 500);
            }, 3000);
        }

                        option.textContent = model.name;
                        mostSearchedOptgroup.appendChild(option);
                    });

                    models.forEach(model => {
                        if (!principalModels.some(pModel => pModel.id === model.id)) {

                            option.textContent = model.name;

                        }

                    modelSelect.classList.add('isHighlighted');

            modelSelect.addEventListener('change', async function() {
